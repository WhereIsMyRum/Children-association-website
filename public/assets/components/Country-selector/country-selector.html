<a id="country-selector-{{ id }}" class="country-selector" href="../../../pages/events.html?country={{ country }}">
    <div class="wrapper">
        <span class="inner-wrapper">
            <img alt="Flag of the country event takes place in" src="{{ country_flag_icon }}">
            <p>{{ country }}</p>
        </span>
        <i class="fas fa-chevron-right fa-lg"></i>
    </div>
</a>
