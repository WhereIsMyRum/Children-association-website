<div id='person-thumbnail-{{ id }}' class='person-thumbnail'>

        <img src='{{ thumbnail }}'>
        <h4>{{ title }}</h4>
    </div>
    <div class="description">
        <p>{{ thumbnail_desc }}</p>
        <div>
            <a href="../../../pages/person.html?id={{ id }}" class="how-to-reach button">How to reach</a>
        </div>
    </div>
</div>
