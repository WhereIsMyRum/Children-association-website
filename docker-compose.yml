version: '3'

services:
    nginx:
        image: nginx:latest
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./nginx/conf.d/nginx.conf:/etc/nginx/conf.d/nginx.conf
            - ./public:/var/www/public
        depends_on:
            - backend
        restart: always

    backend:
        build: ./
        command: ./node_modules/nodemon/bin/nodemon.js ./index.js
        volumes:
            - ./utils/:/usr/src/utils/
            - ./service/:/usr/src/service/
            - ./controllers/:/usr/src/controllers/
            - ./_helpers/:/usr/src/_helpers/
            - ./api/:/usr/src/api/
            - ./index.js:/usr/src/index.js
        restart: always
        depends_on:
            - db
        environment: 
            - DATABASE_URL=postgres://admin:example@db:5432/children
            - REDIS_URL=redis://cache

    db:
        image: postgres
        restart: always
        volumes:
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        environment:
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: example
        ports:
            - 5432:5432

    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080

    redis:
        image: redis:latest
        container_name: cache
        command: ["redis-server", "--appendonly", "yes"]
        restart: always